<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register - Fitloop</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600&family=Pacifico&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" rel="stylesheet">
<script src="https://cdn.tailwindcss.com/3.4.16"></script>
<script>tailwind.config={theme:{extend:{colors:{primary:'#DAA520',secondary:'#FFE4E1'},borderRadius:{'none':'0px','sm':'4px',DEFAULT:'8px','md':'12px','lg':'16px','xl':'20px','2xl':'24px','3xl':'32px','full':'9999px','button':'8px'}}}}</script>
<style>
:where([class^="ri-"])::before { content: "\f3c2"; }
body {
    font-family: 'Poppins', sans-serif;
    color: #333333;
    min-height: 100vh;
    background-color: #fff;
}
.form-input {
    transition: all 0.3s ease;
}
.form-input:focus {
    border-color: #DAA520;
    box-shadow: 0 0 0 3px rgba(218, 165, 32, 0.1);
}
.password-strength {
    height: 4px;
    transition: all 0.3s ease;
}
</style>
</head>
<body class="flex flex-col">
<nav class="bg-white shadow-sm py-4">
    <div class="container mx-auto px-6">
        <a href="index.html" class="text-3xl font-['Pacifico'] text-primary">Fitloop</a>
    </div>
</nav>
<main class="flex-grow flex items-center justify-center py-12 px-4">
    <div class="container mx-auto flex flex-col lg:flex-row items-center gap-12 max-w-6xl">
        <!-- Left Side - Image and Text -->
        <div class="w-full lg:w-1/2 text-center lg:text-left">
            <div class="mb-8">
                <h1 class="text-4xl font-bold mb-4">Join Our Tailoring Family</h1>
                <p class="text-gray-600 text-lg">Create your account and start your journey to perfectly tailored fashion.</p>
            </div>
            <div class="relative h-[400px] rounded-lg overflow-hidden shadow-xl">
                <div style="background-image: url('https://readdy.ai/api/search-image?query=elegant%20fashion%20boutique%20interior%20with%20soft%20pink%20and%20gold%20accents%2C%20mannequins%20displaying%20beautiful%20dresses%2C%20luxurious%20fitting%20room%20area%2C%20warm%20lighting%2C%20high-end%20retail%20space&width=800&height=800&seq=123459&orientation=squarish'); background-size: cover; background-position: center;" class="absolute inset-0"></div>
                <div class="absolute inset-0 bg-black/20"></div>
            </div>
        </div>
        <!-- Right Side - Registration Form -->
        <div class="w-full lg:w-1/2 bg-white p-8 rounded-lg shadow-lg">
            <form method="POST" action="/register/" id="registrationForm" class="space-y-6">
                <!-- Full Name -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                    <div class="relative">
                        <i class="ri-user-line absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                        <input type="text" name="fullName" class="form-input w-full pl-10 pr-4 py-3 border border-gray-300 rounded focus:outline-none" placeholder="Enter your full name" required>
                    </div>
                </div>
                <!-- Email -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                    <div class="relative">
                        <i class="ri-mail-line absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                        <input type="email" name="email" class="form-input w-full pl-10 pr-4 py-3 border border-gray-300 rounded focus:outline-none" placeholder="Enter your email" required>
                    </div>
                </div>
                <!-- Password -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <div class="relative">
                        <i class="ri-lock-line absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                        <input type="password" name="password" id="password" class="form-input w-full pl-10 pr-4 py-3 border border-gray-300 rounded focus:outline-none" placeholder="Create a password" required>
                        <button type="button" id="togglePassword" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600">
                            <i class="ri-eye-line"></i>
                        </button>
                    </div>
                    <div class="mt-2">
                        <div class="password-strength bg-gray-200 rounded-full overflow-hidden">
                            <div id="strengthBar" class="h-full w-0 transition-all duration-300"></div>
                        </div>
                        <p id="strengthText" class="text-xs mt-1 text-gray-500">Password strength</p>
                    </div>
                </div>
                <!-- Confirm Password -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
                    <div class="relative">
                        <i class="ri-lock-line absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                        <input type="password" name="confirmPassword" class="form-input w-full pl-10 pr-4 py-3 border border-gray-300 rounded focus:outline-none" placeholder="Confirm your password" required>
                    </div>
                </div>
                <!-- Gender Selection -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Gender</label>
                    <div class="relative">
                        <i class="ri-user-line absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                        <select name="gender" class="form-input w-full pl-10 pr-8 py-3 border border-gray-300 rounded focus:outline-none appearance-none bg-white" required>
                            <option value="">Select your gender</option>
                            <option value="female">Female</option>
                            <option value="male">Male</option>
                            <option value="other">Prefer not to say</option>
                        </select>
                        <i class="ri-arrow-down-s-line absolute right-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                    </div>
                </div>
                <!-- Terms and Conditions -->
                <div class="flex items-start">
                    <div class="flex items-center h-5">
                        <input type="checkbox" name="terms" id="terms" class="h-4 w-4 text-primary border-gray-300 rounded" required>
                    </div>
                    <label for="terms" class="ml-3 text-sm text-gray-600">
                        I agree to Fitloop's <a href="#" class="text-primary hover:underline">Terms of Service</a> and <a href="#" class="text-primary hover:underline">Privacy Policy</a>
                    </label>
                </div>
                <!-- Submit Button -->
                <button type="submit" class="w-full bg-primary text-white py-3 !rounded-button whitespace-nowrap hover:bg-opacity-90 transition flex items-center justify-center">
                    <span>Create Account</span>
                </button>
                <!-- Login Link -->
                <p class="text-center text-gray-600">
                    Already have an account? 
                    <a href="login.html" class="text-primary hover:underline">Log in</a>
                </p>
            </form>
        </div>
    </div>
</main>
<script id="registrationScript">
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('registrationForm');
    const passwordInput = document.getElementById('password');
    const strengthBar = document.getElementById('strengthBar');
    const strengthText = document.getElementById('strengthText');
    const togglePassword = document.getElementById('togglePassword');
    // Password visibility toggle
    togglePassword.addEventListener('click', function() {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        togglePassword.innerHTML = type === 'password' ? 
            '<i class="ri-eye-line"></i>' : 
            '<i class="ri-eye-off-line"></i>';
    });
    // Password strength checker
    passwordInput.addEventListener('input', function() {
        const password = this.value;
        let strength = 0;
        let color = '';
        let message = '';
        if (password.length >= 8) strength += 1;
        if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength += 1;
        if (password.match(/\d/)) strength += 1;
        if (password.match(/[^a-zA-Z\d]/)) strength += 1;
        switch(strength) {
            case 0:
                color = 'bg-gray-200';
                message = 'Password strength';
                break;
            case 1:
                color = 'bg-red-500';
                message = 'Weak';
                break;
            case 2:
                color = 'bg-yellow-500';
                message = 'Fair';
                break;
            case 3:
                color = 'bg-blue-500';
                message = 'Good';
                break;
            case 4:
                color = 'bg-green-500';
                message = 'Strong';
                break;
        }
        strengthBar.className = `h-full transition-all duration-300 ${color}`;
        strengthBar.style.width = `${(strength / 4) * 100}%`;
        strengthText.textContent = message;
    });
    // Form submission
    form.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const password = form.querySelector('input[name="password"]').value;
        const confirmPassword = form.querySelector('input[name="confirmPassword"]').value;
        if (password !== confirmPassword) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'fixed top-4 right-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded';
            errorDiv.innerHTML = `
                <div class="flex items-center">
                    <i class="ri-error-warning-line mr-2"></i>
                    <span>Passwords do not match</span>
                </div>
            `;
            document.body.appendChild(errorDiv);
            setTimeout(() => errorDiv.remove(), 3000);
            return;
        }
        // Here you would typically send the form data to your server
        const successDiv = document.createElement('div');
        successDiv.className = 'fixed top-4 right-4 bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded';
        successDiv.innerHTML = `
            <div class="flex items-center">
                <i class="ri-checkbox-circle-line mr-2"></i>
                <span>Registration successful! Redirecting...</span>
            </div>
        `;
        document.body.appendChild(successDiv);
        setTimeout(() => {
            successDiv.remove();
            window.location.href = 'index.html';
        }, 2000);
    });
});
</script>
</body>
</html>
